<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>网络接口和数据包捕获</title>
    <style>
        /* 黑客风格背景动画 */
        body {
            color: #0f0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #000 0%, #001 25%, #010 50%, #001 75%, #000 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, #0f0, #0ff);
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }

        .btn i {
            margin-right: 5px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: rotate(360deg) scale(1.2);
        }

        /* 文本框样式 */
        textarea {
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            transition: border-color 0.3s;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% {
                border-color: #0f0;
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            }
            100% {
                border-color: #0ff;
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
        }

        textarea:focus {
            border-color: #0ff;
            outline: none;
        }

        /* 卡片样式 */
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            border: 2px solid #0f0;
            transition: box-shadow 0.3s, border-color 0.3s;
            animation: card-flicker 2s infinite alternate;
        }

        @keyframes card-flicker {
            0% {
                border-color: #0f0;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            }
            100% {
                border-color: #0ff;
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            }
        }

        .card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            border-color: #0ff;
        }

        /* DDoS指示灯样式 */
        #ddos_indicator {
            transition: background-color 0.5s ease;
        }
        .status-safe {
            background-color: #0f0 !important;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        .status-warning {
            background-color: #ff0 !important;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
        }

        /* 标题样式 */
        h1,
        h2,
        h3 {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            color: #0f0;
            animation: title-flicker 1.5s infinite alternate;
        }

        @keyframes title-flicker {
            0% {
                color: #0f0;
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            }
            100% {
                color: #0ff;
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
        }

        /* 加载进度条样式 */
        .loading-progress {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: loading-pulse 1s infinite;
        }

        .loading-progress-bar {
            height: 20px;
            background: #0f0;
            width: 0%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        @keyframes loading-pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
        }

        /* 网络接口选择样式 */
        .interface-card {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .interface-card:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: translateY(-2px);
        }

        .interface-card.selected {
            background: rgba(0, 255, 255, 0.3);
            border-color: #0ff;
        }
    </style>

</head>

    <script>
    // 获取模型预测数据并更新表格
    async function updateModelPredictions() {
      try {
        const response = await fetch('/get_model_predictions');
        const predictions = await response.json();
        const tableBody = document.getElementById('model_predictions_table_body');
        tableBody.innerHTML = '';
        // 检查是否所有预测结果都是1
        const allOnes = predictions.every(pred => pred.prediction == 1.0);

        predictions.forEach(pred => {
          const row = document.createElement('tr');
          // 根据所有预测是否为1设置行颜色
          row.className = allOnes ? 'bg-red-900 bg-opacity-30' : 'bg-green-900 bg-opacity-30';
          row.innerHTML = `
            <td class="p-2 border border-green-500">${pred.timestamp}</td>
            <td class="p-2 border border-green-500">${pred.model}</td>
            <td class="p-2 border border-green-500">${pred.features.timestamp_density.toFixed(4)}</td>
            <td class="p-2 border border-green-500">${pred.features.traffic_rate.toFixed(2)}</td>
            <td class="p-2 border border-green-500">${pred.features.duplicate_ratio.toFixed(4)}</td>
            <td class="p-2 border border-green-500">${pred.features.src_ip_diversity.toFixed(4)}</td>
            <td class="p-2 border border-green-500">${pred.features.flow_pair_density.toFixed(4)}</td>
            <td class="p-2 border border-green-500">${pred.features.time_delta_std.toFixed(6)}</td>
            <td class="p-2 border border-green-500">${pred.prediction}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('获取模型预测数据失败:', error);
      }
    }

    // 页面加载时和每隔3秒更新一次数据
    window.addEventListener('load', updateModelPredictions);
    setInterval(updateModelPredictions, 3000);
    </script>

    <script>
        let selectedInterfaceIndex = null;
        let isFilterActive = false;

        function showLoading() {
            const loadingProgress = document.getElementById('loading-progress');
            const loadingProgressBar = document.getElementById('loading-progress-bar');
            loadingProgress.style.display = 'block';
            loadingProgressBar.style.width = '0%';
            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += Math.random() * 10;
                    if (progress > 100) progress = 100;
                    loadingProgressBar.style.width = progress + '%';
                }
            }, 200);
        }

        function hideLoading() {
            document.getElementById('loading-progress').style.display = 'none';
        }

        // 获取网络接口列表
        async function fetchNetworkInterfaces() {
            try {
                showLoading();
                const response = await fetch('/get_network_interfaces');
                const data = await response.json();
                hideLoading();
                if (data.success) {
                    renderNetworkInterfaces(data.interfaces);
                } else {
                    document.getElementById('network_interfaces').innerHTML = `<p>获取网络接口失败：${data.message}</p>`;
                }
            } catch (error) {
                hideLoading();
                document.getElementById('network_interfaces').innerHTML = `<p>获取网络接口时发生错误：${error.message}</p>`;
            }
        }

        // 渲染网络接口列表
        function renderNetworkInterfaces(interfaces) {
            const select = document.getElementById('interface_select');
            select.innerHTML = '<option value="">请选择网络接口...</option>';

            interfaces.forEach((iface, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${iface.friendly_name} (${iface.name})`;
                select.appendChild(option);
            });
        }

        document.getElementById('interface_select').addEventListener('change', (e) => {
            selectedInterfaceIndex = e.target.value ? parseInt(e.target.value) : null;
        });

        // 选择网络接口
        function selectInterface(index) {
            selectedInterfaceIndex = index;
            const cards = document.querySelectorAll('.interface-card');
            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        // 开始捕获数据包
        document.getElementById('btn_start_capture').addEventListener('click', async () => {
            const filterString = document.getElementById('filter_input').value || '';
            isFilterActive = filterString.trim() !== '';
            if (selectedInterfaceIndex === null) {
                alert('请先选择一个网络接口');
                return;
            }

            showLoading();
            const response = await fetch('/start_capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    interface_index: selectedInterfaceIndex,
                    filter_string: filterString
                })
            });
            const data = await response.json();
            hideLoading();
            alert(data.message);
        });

        // 应用筛选条件
        // 实时筛选功能
        document.getElementById('filter_input').addEventListener('input', async (e) => {
            const filterString = e.target.value || '';
            try {
                const response = await fetch('/update_filter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filter_string: filterString
                    })
                });
                const data = await response.json();
                if (data.success) {
                    refreshPackets(); // 立即刷新数据包
                }
            } catch (error) {
                console.error('更新筛选条件失败:', error);
            }
        });

        // 停止捕获数据包
        document.getElementById('btn_stop_capture').addEventListener('click', async () => {
            showLoading();
            const response = await fetch('/stop_capture');
            const data = await response.json();
            hideLoading();
            alert(data.message);
        });

        // 刷新捕获的数据包
        async function refreshPackets() {
            const response = await fetch('/get_captured_packets');
            const data = await response.json();
            if (data.success) {
                updatePacketTable(data.packets);
            } else {
                alert(data.message);
            }
        }

        // 设置每1秒自动刷新
        setInterval(refreshPackets, 1000);

        // 更新表格数据
        function updatePacketTable(packets) {
            const tbody = document.getElementById('packet_table_body');
            const fragment = document.createDocumentFragment();

            packets.forEach(packet => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-green-900 cursor-pointer';
                row.innerHTML = `
                    <td class="p-2 border border-green-500">${packet.type || 'HTTP'}</td>
                    <td class="p-2 border border-green-500">${packet.src || 'N/A'}</td>
                    <td class="p-2 border border-green-500">${packet.dst || 'N/A'}</td>
                    <td class="p-2 border border-green-500">${new Date(packet.timestamp).toLocaleTimeString()}</td>
                    <td class="p-2 border border-green-500">${packet.size} bytes</td>
                `;
                row.addEventListener('click', () => showPacketDetails(packet));
                fragment.appendChild(row);
            });

            tbody.innerHTML = '';
            tbody.appendChild(fragment);
        }

        // 显示数据包详情弹窗
        function showPacketDetails(packet) {
            document.getElementById('packet_details').textContent = JSON.stringify(packet, null, 2);
            document.getElementById('packet_modal').classList.remove('hidden');
        }

        // 关闭弹窗
        document.getElementById('close_modal').addEventListener('click', () => {
            document.getElementById('packet_modal').classList.add('hidden');
        });

        // 返回主页面
document.getElementById('btn_back').addEventListener('click', () => {
    window.location.href = '/';
});

        // 页面加载完成后获取网络接口并启动自动刷新
        // DDOS攻击监控控件交互
        document.getElementById('ddos_control').addEventListener('click', () => {
            document.getElementById('ddos_modal').classList.remove('hidden');
            fetchAttackPackets();
        });

        document.getElementById('close_ddos_modal').addEventListener('click', () => {
            document.getElementById('ddos_modal').classList.add('hidden');
        });

        // 更新DDoS指示灯状态
        // 获取攻击数据包并显示
        async function fetchAttackPackets() {
            try {
                showLoading();
                const response = await fetch('/get_attack_packets');
                const data = await response.json();
                hideLoading();
                if (data.success) {
                    const tbody = document.getElementById('ddos_packet_table_body');
                    tbody.innerHTML = '';

                    const attackPackets = data.packets.filter(packet => packet.attack_status);
if (attackPackets.length === 0) {
    tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4">未检测到攻击数据包</td></tr>';
} else {
    attackPackets.forEach(packet => {
                        const row = document.createElement('tr');
                        const isAttack = packet.attack_status || false; // 需要后端添加attack_status字段
                        row.className = isAttack ? 'hover:bg-yellow-900 cursor-pointer bg-yellow-900/30' : 'hover:bg-green-900 cursor-pointer';
                        row.innerHTML = `
                            <td class="p-2 border border-green-500">${packet.type || 'HTTP'}</td>
                            <td class="p-2 border border-green-500">${packet.src || 'N/A'}</td>
                            <td class="p-2 border border-green-500">${packet.dst || 'N/A'}</td>
                            <td class="p-2 border border-green-500">${new Date(packet.timestamp).toLocaleTimeString()}</td>
                            <td class="p-2 border border-green-500">${packet.size} bytes</td>
                            <td class="p-2 border border-green-500">${isAttack ? '<span class="text-yellow-500">疑似攻击</span>' : '<span class="text-green-500">正常</span>'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
                }
            } catch (error) {
                hideLoading();
                console.error('获取攻击数据包失败:', error);
            }
        }

        async function updateDdosIndicator() {
            try {
                const response = await fetch('/get_attack_status');
                const data = await response.json();
                const indicator = document.getElementById('ddos_indicator');
                if (data.is_attack) {
                    indicator.classList.remove('status-safe');
                    indicator.classList.add('status-warning');
                } else {
                    indicator.classList.remove('status-warning');
                    indicator.classList.add('status-safe');
                }
            } catch (error) {
                console.error('获取攻击状态失败:', error);
            }
        }

        window.onload = () => {
            fetchNetworkInterfaces();
            // 每2秒更新一次指示灯状态
            setInterval(updateDdosIndicator, 2000);
            // 立即更新一次
            updateDdosIndicator();
            // 数据包自动刷新
            setInterval(async () => {
                const response = await fetch(`/get_captured_packets?page=${currentPage}`);
                const data = await response.json();
                if (data.success) {
                    updatePacketTable(data.packets);
                }
            }, 8000);
        };
    </script>
